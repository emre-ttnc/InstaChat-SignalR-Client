<!DOCTYPE html>
<html lang="tr">

<head>
    <script src="js/signalr.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>InstaChat!</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row navbar">
            <div class="col-md-6">
                <h2>Welcome to InstaChat!</h2>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="nickname" maxlength="16" placeholder="Nickname">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn w-100" id="enterNickname" disabled> No Connection.</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row main-row rounded-3">
            <div class="col-lg-3 py-2 users-container">
                <div class="row users-title">
                    <h3 class="text-left">Users</h3>
                </div>
                <div class="row p-2 user-list-container">
                    <ul class="list-group p-0 user-list">
                        <a href="#" class="list-group-item list-group-item-action active user-list-item" id="generalChat">General Chat</a>
                        <div id="userList"></div>
                      </ul>
                </div>
                <div class="row enter-chat mx-0">
                    <button type="submit" class="btn" disabled="disabled" id="enterChat">There is a button for nothing.</button>
                </div>
            </div>
            <div class="col-lg-9 py-2 chat-container">
                <div class="row chat-title">
                    <h3 class="text-left">Chat</h3>
                </div>
                <div class="row p-2 chat-area-container">
                    <div class="col p-3 rounded-2 chat-area" id="chatArea">

                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Enter your message..." id="message" maxlength="255"
                            disabled="disabled">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn w-100" disabled="disabled" id="sendMessage">Send!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
